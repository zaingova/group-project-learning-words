<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <link  rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/normalize.css" />

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-primary">
    <h1>Learning Words</h1>
  </header>

  <section>
    <div>
      <form>
        <label for="wordEnter">Enter Word</label>
        <input type="text" id="wordEnter" name="wordEnter">
        <button type="submit" id="submitBtn">Search</button>
      </form>
      <div id="search-history"></div>
    </div>

    <div class="navBar">
      <button id="btnMain">Click me</button>
      <button id="btnSearch">Click me</button>
    </div>
  </section>

  <main>
    <div class="total">
      <section>
        <div id="searchResult">

        </div>
        <div id="nyTimesNews">


        </div>
      </section>

      <section>
        <div id="searchHistory">

        </div>

      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/style.js"></script>

</body>

</html>
