<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-primary">
    <h1>Learning Words</h1>
  </header>

  <div class=" total">
    <main1 class="flex-row justify-center align-center p-4 bg-light">
      <section class="card card-rounded bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">Current Day Forecast</h2>
        </header>
        <div class="text-center p-4">

          <form>
            <label for="cityName">Enter Word:</label>
            <input type="text" id="cityName" name="cityName">
            <button type="submit" id="submitBtn">Search</button>
          </form>
          <div id="search-history"></div>
        </div>
        <div class="container" id="current"></div>
      </section>
    </main1>

    <main2 class="flex-row justify-center align-center p-4 bg-light">
      <section class="card card-rounded bg-white style=" width: 700px; height: 300px>
        <header class="card-header text-center">
          <h2 class="text-white"></h2>
        </header>

        <div class="container" id="next1"></div>
      </section>
    </main2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/style.js"></script>
</body>

</html>
