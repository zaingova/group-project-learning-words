<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />

  </head>
  <body class="">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Learning Words</h1>
    </header>

    <div class="Search">
        <form>
            <label for="cityName">Enter city name:</label>
            <input type="text" id="cityName" name="cityName">
            <button type="submit" id="submitBtn">Search</button>
          </form>

    </div>

    <div class="NavBar">

    </div>
    
    <div class="total">
    <main1 class="flex-row justify-center align-center p-4 bg-light">
      <section class="card card-rounded bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">Current Day Forecast</h2>
        </header>
        <div class="text-center p-4">
        </div>
        <div class="container" id="current"></div>
      </section>
    </main1>

    <main2 class="flex-row justify-center align-center p-4 bg-light">
      <section class="card card-rounded bg-white style="width: 700px; height: 300px >
        <header class="card-header text-center">
          <h2 class="text-white">5 Days Forecast</h2>
        </header>
        
        <div class="container" id="next1"></div>
      </section>
    </main2>
  </div>

  <div id="search-history"></div>

  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
