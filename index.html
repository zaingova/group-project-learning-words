<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Learning Words</title>
</head>

<body>

  <!-- header + navbar panel: includes search bar and navigation bar -->
  <header>
    <h1 class="text-center">Learning Words</h1>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input id="wordEnter" class="form-control" type="search" placeholder="Enter Word: " aria-label="Search">
          <button id="submitBtn" class="btn btn-light" type="submit">Search</button>
        </form>

        <div class="justify-content-center">
          <button class="btn btn-light" style="width:100%" type="submit">Search</button>
          <button class="btn btn-light" style="width:100%" type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- main panel section; includes the returned results from the inputted word and some daily news -->
    <section id="main-panels">
      <!-- search results; elements include: word name, phonetics, definition, an example in a sentance, and the word type (noun, verb, adverb, etc) -->
      <div id="searchResult">
        <p id="word"></p>
        <audio controls autoplay muted>
          <source id="sound" src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <p id="definition"></p>
        <p id="example"></p>
        <p id="wordType"></p>
      </div>
      <!-- news panel -->
      <div id="nyTimesNews"></div>
    </section>

    <!-- displayed at the bottom of the page; last n entries of the search history -->
    <section id="search-panel">
      <div id="searchHistory"></div>
      <ul id="ulSearch">    </ul>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
