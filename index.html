<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- external CSS frameworks -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">

  <!-- external stylesheets -->
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Modal ERRORS-->
  <link rel="stylesheet" href="./blurt-1.0.2/dist/css/blurt.min.css" />
  <!-- Icon -  tab-->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <title>Learning Words</title>
</head>

<body>

  <!-- header + navbar panel: includes search bar and navigation bar -->
  <header>
    <h1 class="title">Learning Words <span class="titleIcon">‚úê</span></h1>
    <h5 class="description">A web-application for people who want to learn new words and improve their vocabulary.</h5>
    <hr>
    <div class="container">
      <form class="row" role="search">
        <input id="wordEnter" class="input-field" type="search" style="width:100%" placeholder="Enter Word Here"
          aria-label="Search">
        <button id="submitBtn" class="btn-large waves-effect waves-light" type="submit" ><i
            class="material-icons right">send</i>Search</button>
        <button id="randWordBtn" class="btn-large waves-effect waves-light" type="submit">Pick Random Word</button>
        <button id="dogBtn" class="btn-large waves-effect waves-light" type="submit">Generate DOG</button>
        <button id="catBtn" class="btn-large waves-effect waves-light" type="submit">Generate CAT</button>
    </div>
  </header>

  <main>

    <!-- main panel section; includes the returned results from the inputted word and some daily news -->
    <section id="mainPanel" class="row">
      <!-- search results; elements include: word name, phonetics, definition, an example in a sentance, and the word type (noun, verb, adverb, etc) -->
      <div id="searchResult" class="col s6">
        <p id="word" style="text-transform: uppercase;"></p>
        <hr>
        <audio id="sound" controls autoplay muted>
          <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <p id="definition"></p>
        <p id="wordType"></p>
        <p id="synonym"></p>
        <hr>
        <p style="margin-bottom: 10px;">More info about this word: </p>
        <a id="example" href="#" target="_blank"> </a>
      </div>
      <!-- animal images panel -->
      <div class="imageSection col s6">
        <div id="dogPanel" class="col"></div>
        <div id="catPanel" class="col"></div>
      </div>
    </section>

    <!-- displayed at the bottom of the page; last n entries of the search history -->
    <div class="searchSection row">
      <h4 class="searchHistoryTitle">Search History</h4>
      <div id="searchHistory">
        <ul id="ulSearch">
        </ul>
      </div>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <!-- <script src="./assets/js/john.js"></script> -->
  <!-- Modal ERRORS-->
  <script src="./blurt-1.0.2/dist/js/blurt.min.js"></script>

</body>

</html>
