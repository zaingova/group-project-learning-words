<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- external CSS frameworks -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- external stylesheets -->
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Learning Words</title>
</head>

<body>

  <!-- header + navbar panel: includes search bar and navigation bar -->
  <header>
    <h1 class="title">LEARNING WORDS</h1>
    <h5 class="description">A web-application for people who want to learn new words and improve their vocabulary.</h5>
    <hr>
    <div class="container">
      <form class="row" role="search">
        <input id="wordEnter" class="" type="search" style="width:100%" placeholder="Enter Word: " aria-label="Search">
        <button id="submitBtn" type="submit">Search</button>
      </form>
        <button id="dogBtn" class="center" type="submit">Generate DOG</button>
        <button id="catBtn" class="center" type="submit">Generate CAT</button>
    </div>
  </header>

  <main>
    <!-- main panel section; includes the returned results from the inputted word and some daily news -->
    <section id="mainPanel" class="">
      <!-- search results; elements include: word name, phonetics, definition, an example in a sentance, and the word type (noun, verb, adverb, etc) -->
      <div id="searchResult" class="">
        <p id="word"></p>
        <audio id="sound" controls autoplay muted>
          <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <p id="definition"></p>
        <p id="example"></p>
        <p id="wordType"></p>
      </div>
      <!-- animal images panel -->
      <div id="dogPanel"></div>
      <div id="catPanel"></div>
    </section>

    <!-- displayed at the bottom of the page; last n entries of the search history -->
    <div id="searchHistory">
      <ul id="ulSearch"></ul>
    </div>

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/john.js"></script>

</body>

</html>
