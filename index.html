<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Learning Words</title>
</head>

<body>

  <!-- header + navbar panel: includes search bar and navigation bar -->
  <header>
    <h1 class="title">Learning Words</h1>
    <div class="flex three center demo">
      <form class="" role="search">
        <input id="wordEnter" class="" type="search" style="width:100%" placeholder="Enter Word: " aria-label="Search">
        <button id="submitBtn" class="mainButton" style="width:100%" type="submit">Search</button>
      </form>

      <div class="flex three demo navBar">
        <button href="#mainPanel" class="mainButton navButton" style="width:25%" type="submit">Word Information</button>
        <button href="#searchHistoryPanel" id=searchButton2 class="mainButton navButton" style="width:25%" type="submit">Search
          History</button>
        <button id="dogBtn" class="mainButton navButton" style="width:25%" type="submit">Generate Dog</button>
      </div>

    </div>

  </header>

  <main>
    <!-- main panel section; includes the returned results from the inputted word and some daily news -->
    <section id="mainPanel" class="row">
      <!-- search results; elements include: word name, phonetics, definition, an example in a sentance, and the word type (noun, verb, adverb, etc) -->
      <div id="searchResult" class="col-lg">
        <p id="word"></p>
        <audio controls autoplay muted>
          <source id="sound" src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <p id="definition"></p>
        <p id="example"></p>
        <p id="wordType"></p>
      </div>
      <!-- news panel -->
      <div id="dogPanel" class="col-lg"></div>
    </section>

    <!-- displayed at the bottom of the page; last n entries of the search history -->

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/john.js"></script>
   
</body>

</html>
