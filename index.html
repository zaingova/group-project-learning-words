<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./group-project-learning-words/assets/css/" />

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

<body class="min-100-vh flex-column">

  </header>

  <section>
    <div>
      <form>
        <label for="wordEnter">Enter Word</label>
        <input type="text" id="wordEnter" name="wordEnter">
        <button type="submit" id="submitBtn">Search</button>
      </form>
      <div id="search-history"></div>
    </div>

    <div class="navBar">
      <button id="btnMain">Click me</button>
      <button id="btnSearch">Click me</button>
    </div>
  </section>

  <main>
    <div class="total">
      <section>
        <div id="searchResult">

        </div>
        <div id="nyTimesNews">

        </div>
      </section>

      <section>
        <div id="searchHistory">

        </div>
      </section>
    </div>
  </main>


  <script src="./group-project-learning-words/assets/js/style.js"></script>
</body>

</html>
